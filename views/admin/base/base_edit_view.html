<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{.PageName}}</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/AdminLTE3.0/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/AdminLTE3.0/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="/static/plugins/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet"
        href="/static/plugins/bootstrap-table/dist/extensions/fixed-columns/bootstrap-table-fixed-columns.min.css">

    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/AdminLTE3.0/plugins/sweetalert2/sweetalert2.min.css">

    {{.HeadCSS}}
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        {{template "admin/base/header.html" .}}
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        {{template "admin/base/aside_left.html" .}}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{.PageName}}</li>
                    <li class="breadcrumb-item active" aria-current="page">{{.PageDesc}}</li>
                </ol>
            </nav>


            <!-- Main content -->
            <div class="content">

                {{.LayoutContent}}

            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
            <div class="p-3">
                <h5>Title</h5>
                <p>Sidebar content</p>
            </div>
        </aside>
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        {{template "admin/base/footer.html" .}}

    </div>
    <!-- ./wrapper -->


    <!-- Modal -->
    {{template "admin/components/tipsmodal.html" .}}

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="/static/AdminLTE3.0/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/static/AdminLTE3.0/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="/static/AdminLTE3.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/AdminLTE3.0/dist/js/adminlte.min.js"></script>

    {{.FooterScripts}}
</body>

</html>
