<script>
    $(function () {
        // 创建菜单
        var treeMenu = new TreeMenuView("#treemenu", {{.Menus }})
        treeMenu.createview()

        InitTreeMenu()
    })


    function InitTreeMenu() {
        $('#sidebar li  > a').on('click', function () {
            if ($(this).parent().hasClass("menu-open") == true) {
                $(this).parent().removeClass("menu-open")
            } else {
                $(this).parent().addClass("menu-open")
            }
            $(this).addClass('active');
            $(this).parent().siblings('.has-treeview.menu-open').find('> a').trigger('click');
            $(this).parents('.has-treeview.menu-open').find('> a').addClass('active');
        });

    }
</script>
